{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}
{% block bodyContent %}
    <br>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="ModelBox shadow-lg p-3 mb-5 rounded-3">
        <h3>Reset Password</h3>
        <form action="{{ url_for('main.reset_password',userId=userId)}}" method="POST">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="newPass" id="passwd" placeholder="Your Name" required>
                <label for="passwd">Password</label>
              </div><br>
              <div class="form-floating mb-3">
                <input type="password" name="newRePass" class="form-control" id="confirmpasswd" placeholder="password" required>
                <label for="confirmpasswd">Confirm Password</label>
              </div><br>
            <button type="submit" class="btn btn-lg btn-danger">Reset</button>
        </form>
    </div>
{% endblock %}
