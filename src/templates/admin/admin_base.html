<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- AJAX -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- BootStrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='admin.css') }}">
    {% block customCSS %}{% endblock %}

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Admin</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('admin.dashboard') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.get_test_code') }}">Create New Test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.show_univ_report') }}">View Reports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.show_questions') }}">View testcodes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('admin.technical_issues') }}">View technical issues</a>
              </li>
            </ul>
          </div>
          <div class="d-flex justify-content-end">
            <img src="{{ url_for('static',filename='VEC-logo.png') }}" alt="logo" width="75" style="border-radius: 50%;">
          </div>
          <a href="{{ url_for('admin.change_passwd') }}" class="btn btn-info">Change password</a>
          <a href="{{ url_for('admin.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </nav>
    {% block bodyContent %}{% endblock %}
    

    {% block customJS %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
